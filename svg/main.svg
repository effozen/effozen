<svg fill="none" viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                margin: 0;
                padding: 0;
                color: inherit;
                text-decoration: none;
                list-style: none;
                outline: none;
                box-sizing: border-box;
                }

                .body {
                --color-main: #F5B700;
                --color-primary: #00A1E4;
                --color-secondary: #DC0073;
                --color-background: #0d1117;
                --color-notBackground: #ffffff;
                --color-link: #89FC00;
                --color-link-active: #04E762;

                height: 400px;
                width: 100%;
                display: flex;
                align-items: center;
                justify-content: center;

                background-image: radial-gradient(var(--color-main), var(--color-primary), var(--color-secondary));
                animation: border 5s linear infinite;
                background-size: 200% 200%;
                background-position: 0 0;
                padding-radius: 10px;
                border: 24px solid;
                border-color: var(--color-background);
                }

                .container {
                background: var(--color-background);
                height: calc(100% - 10px);
                width: calc(100% - 10px);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                }

                h2 {
                font-size: 1rem;
                font-weight: 600;
                font-family: "Open Sans", sans-serif;
                text-align: center;
                margin-bottom: 12px;
                }

                h2 a {
                display: block;
                }

                h2 a span {
                overflow: hidden;
                transition: transform 0.25s cubic-bezier(0.5, 0, 0.25, 1.25);
                display: block;
                }

                h2 a span em {
                display: block;
                }

                h2 a span:nth-child(1) {
                color: var(--color-main);
                margin-bottom: 1px;
                animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.3) -1s 1;
                }

                h2 a span:nth-child(1) em {
                line-height: 1rem;
                margin-bottom: -9.5px;
                }

                h2 a span:nth-child(2) {
                color: var(--color-primary);
                margin-bottom: 1px;
                animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.2) -0.9s 1;
                }

                h2 a span:nth-child(2) em {
                margin-top: -2.5px;
                line-height: 0.4rem;
                }

                h2 a span:nth-child(3) {
                color: var(--color-secondary);
                animation: intro 1.5s cubic-bezier(0.5, 0, 0.25, 1.1) -0.8s 1;
                }

                h2 a span:nth-child(3) em {
                margin-top: -12px;
                line-height: 1rem;
                }

                h2 a:hover span,
                h2 a:focus span {
                transition: transform 0.125s cubic-bezier(0.5, 0, 0.25, 2.5);
                }

                h2 a:hover span:nth-child(1),
                h2 a:focus span:nth-child(1) {
                transform: translateX(1vw);
                }

                h2 a:hover span:nth-child(3),
                h2 a:focus span:nth-child(3) {
                transform: translateX(-1vw);
                }

                .items {
                margin-top: 24px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                }

                ul {
                animation: fade 2s linear;
                font-size: 18px;
                line-height: 26px;
                color: var(--color-main);
                font-weight: 700;
                font-family: "Open Sans", sans-serif;
                }

                ul li {
                display: flex;
                letter-spacing: 0.125vw;
                }

                ul li a {
                margin-left: 5px;
                }

                ul li a:hover,
                ul li a:focus {
                color: var(--color-link-active);
                }

                ul li a {
                color: var(--color-link);
                }

                ul li span:nth-child(1) {
                margin-left: 10px;
                margin-right: 10px;
                color: var(--color-secondary);
                }

                ul li span:nth-child(1):hover {
                transform: translate(0px, -3px);
                text-shadow: 0px 0px 30px var(--color-notBackground);
                }

                ul li span:nth-child(2) {
                margin-left: 10px;
                color: var(--color-primary);
                }

                ul li span:nth-child(2):hover {
                transform: translate(0px, -3px);
                text-shadow: 0px 0px 30px var(--color-notBackground);
                }

                ul li a:hover {
                transform: translate(0px, -3px);
                text-shadow: 0px 0px 30px var(--color-notBackground);
                }

                .hi {
                display: inline-block;
                transform-origin: 70% 70%;
                animation: hi 3s linear -2s infinite;
                }

                @keyframes border {
                0% {
                background-position: 0 0;
                }

                20% {
                background-position: 100% 0;
                }

                40% {
                background-position: 100% 100%;
                }

                60% {
                background-position: 0 100%;
                }

                100% {
                background-position: 0 0;
                }
                }

                @keyframes intro {
                0%,
                75% {
                transform: translateY(-100vw);
                }

                100% {
                transform: translateY(0);
                }
                }

                @keyframes fade {
                0% {
                opacity: 0;
                }

                75% {
                opacity: 0.5;
                }

                100% {
                opacity: 1;
                }
                }

                @media (prefers-color-scheme: light) {
                .body {
                --color-main: #ff595e;
                --color-primary: #ffca3a;
                --color-secondary: #8ac926;
                --color-background: #ffffff;
                --color-notBackground: #0d1117;
                --color-link: #6a4c93;
                --color-link-active: #1982c4;
                }
                }

                @media (prefers-reduced-motion) {
                .body {
                animation: none;
                }

                .hi {
                animation: none;
                }

                ul li {
                opacity: 1;
                animation: none;
                }

                h2 a span:nth-child(1),
                h2 a span:nth-child(2),
                h2 a span:nth-child(3) {
                animation: none;
                }
                }

                h1 {
                font-size: 4rem;
                letter-spacing: .5em;
                display: block;
                text-align: center;
                animation: fade 1s linear;
                }

                h1 span {
                font: 700 1em/1 "Oswald", sans-serif;
                letter-spacing: 0;
                display: block;
                margin: 0 auto;
                text-shadow: 0 0 80px rgba(255, 255, 255, .5);
                background: radial-gradient(var(--color-primary), var(--color-main), var(--color-secondary), var(--color-link)) repeat-y;
                animation: hi 5s linear infinite;
                background-size: 200% 200%;
                background-position: 0 0;
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                -webkit-transform: translate3d(0, 0, 0);
                -webkit-backface-visibility: hidden;
                }

                h1 span:hover {
                text-shadow: 0px 0px 5px rgba(255, 255, 255, .5);
                }

                @keyframes hi {
                25% {
                background-position: 50% 50%;
                }
                50% {
                background-position: 100% 100%;
                }
                75% {
                background-position: 50% 50%;
                }
                100% {
                background-position: 0% 0%;
                }
                }
            </style>
            <div class='body'>
                <div class='container'>
                    <h2>
                        <a href="https://fantasmith.com/">
                            <span><em>FantaSmith</em></span>
                            <span><em>FantaSmith</em></span>
                            <span><em>FantaSmith</em></span>
                        </a>
                    </h2>
                    <h1>
                        <span>Zen</span>
                    </h1>
                    <section class='items'>
                        <ul>
                            <li>CRAFTRING<span>DREAMS</span>INTO<span>REALITY</span></li>
                        </ul>
                        <ul>
                            <br/>
                        </ul>
                        <ul>
                            <li>VISIT<a href="https://fantasmith.com/">ðŸ”— Zen's Atelier ðŸ”—</a></li>
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
